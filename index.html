<body>
<header>
    <nav></nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="height:25px;"></div>
        </div>
        <div class="row" style="margin-top:25px">
            <div class="col-md-12 text-center" style="height:150px; background-color:gray;">

                    <div class="col-md-3"><p>A</p></div>
                    <div class="col-md-2"><p>L</p></div>

                    <div class="col-md-2"><p>E</p></div>
                    <div class="col-md-3"><p>N</p></div>

                    <div class="col-md-12" style="letter-spacing:10px; color:rgb(29, 204, 105); font-size:20px;">Timed Trivia Game</div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:50px;background-color:gray;height:550px; margin-bottom:75px">

                <div class="timer"></div>
                <div class="question"></div>
            </div>
            <div class="col-md-6">
